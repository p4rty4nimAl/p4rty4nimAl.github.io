<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	   <title>Bi (Keysmash) Cipher</title>
	   <link href="style.css" rel="stylesheet" type="text/css" />
     <script src="script.js"></script>
	</head>
  <body>
    <h1>Bi (Keysmash) Cipher</h1>
    <p>
      <textarea id="input" cols="80" rows="12" autofocus="" onkeyup="encipher()" onchange="encipher()"></textarea>
    </p>
    <p class="arrow">↑</p>
    <p>
      <button id="rot" onclick="decipher()">Decipher</button>
    </p>
    <p class="arrow">↑</p>
    <p>
      <textarea id="output" cols="80" rows="12" onkeyup="decipher()" onchange="decipher()"></textarea>
    </p>
  </body>
</html>
