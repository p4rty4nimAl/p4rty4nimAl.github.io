<html lang="en">
  <head>

     <script src="/libs/cipherLib.js"></script>
     <script src="script.js"></script>
	</head>
  <body>
    <h1>Switch Cipher</h1>
    <p>
      <textarea id="input" cols="80" rows="12" autofocus="" onkeyup="encipher()" onchange="encipher()"></textarea>
    </p>
    <p class="arrow">↑</p>
    <p>
      <button class="rot" onclick="decipher()">Decipher</button>
    </p>
    <p class="arrow">↑</p>
    <p>
      <textarea id="output" cols="80" rows="12"></textarea>
    </p>
  </body>
</html>
